<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <title>ちびっこ相撲大会AR</title>

</head>
<body>
    <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="pattern-Ratio:0.80" vr-mode-ui="enabled: false">
        <a-assets>
            <video id="zundaVideo" src="./assets/受講生希望コマ管理 - Google スプレッドシート - .mp4"></video>
            <img id="zundaImg" src="./assets/ずんだもん立ち絵素材2_0001.png" alt="">
        </a-assets>
        <a-marker type="pattern" url="./assets/pattern-zunda.patt">
            <a-video id="zundaV" src="#zundaVideo" width="3.84" height="2.16" posiition="0 0 0" rotation="-90 0 0" style="display: none;"></a-video>
            <a-image id="zundaThum" src="#zundaImg" width="3.84" height="2.16" position="0 0 0" rotation="-90 0 0" style="display: block;"></a-image>
        </a-marker>

        <a-entity camera cursor="fuse:false; rayOrigin:mouse;"></a-entity>
    </a-scene>

    <script>
        window.addEventListener("click",()=>{
            const zundaVideo=document.querySelector('#zundaVideo');
            const zundaV=document.querySelector('#zundaV');
            const zundaThum=document.querySelector('#zundaThum');
            zundaThum.setAttribute("display","none");
            zundaV.setAttribute("display","block");
            zundaVideo.play();
        }); 
    </script>
    </body>
</html>
