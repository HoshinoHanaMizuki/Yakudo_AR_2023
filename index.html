<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <title>ちびっこ相撲大会AR</title>

</head>
<body>
    <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
        <a-assets>
            <video class="zundaVideo" src="./assets/AR埋め込み用動画_test_main.mp4"></video>
            <img class="zundaImg" src="./assets/ずんだもん立ち絵素材2_0001.png" alt="">
        </a-assets>
        <a-marker type="pattern" url="./assets/pattern-zunda.patt">
            <a-video class="zundaV" src=".zundaVideo" width="3.84" height="2.16" posiition="0 0 0" rotation="-90 0 0" style="display: none;"></a-video>
            <a-image class="zundaThum" src=".zundaImg" width="3.84" height="2.16" position="0 0 0" rotation="-90 0 0" style="display: block;"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('click',()=>{
            const zundaVideo=document.querySelector('.zundaVideo');
            const zundaV=document.querySelector('.zundaV');
            const zundaImg=document.querySelector('.zundaImg');
            const zundaThum=document.querySelector('.zundaThum');
            zundaV.setAttribute("display","block");
            zundaThum.setAttribute("display","none");
            zundaVideo.play();
        }); 
    </script>
    </body>
</html>
